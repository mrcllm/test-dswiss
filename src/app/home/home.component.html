<div class="col-md-6 offset-md-3 mt-5">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of file">
      {{ item.name }}
      <button type="button" (click)="save(item.content)">Baixar arquivo</button>
    </li>
  </ul>
</div>
<div class="col-md-6 offset-md-3 mt-5">
  <div class="input-group">
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="file"
        (change)="teste($event)"
      />
      <label class="custom-file-label" id="fileName">Choose file</label>
    </div>
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary"
        (click)="teste2()"
        type="button"
      >
        Upload
      </button>
    </div>
  </div>
</div>

<div class="container min-vh-100 py-2">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <input class="form-control" type="file" id="formFile" />
      </div>
    </div>
  </div>
</div>
